<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--     Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body onload="fetchIssues()">
    <div class="container mt-3">
        <h1>Issue Tracker</h1>
        <hr class="hr-blurry">
    
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue"/>
          </div>

          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To:</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter the Resposible Person"/>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>

      <div class="col-lg-12 mt-3">
        <div id="issuesList">

        </div>
      </div>
  </div>
    <!-- Chance js for Ids -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.10/chance.min.js" integrity="sha512-Mvo/gaGprTVzN9i+swfStIsSkBkzMsTRgWdES5BuVoV5WP9/SfJgoR+GlQIYMS4RCf62DiAn/JR/Im3q/GHNNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Main JS Script -->
    <script src="script.js"></script>
  </body>
</html>
